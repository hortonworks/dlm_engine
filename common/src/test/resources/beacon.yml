# services is comma separated
engine:
    hostName: '0.0.0.0'
    tlsPort: 25443
    port: 25000
    principal: ''
    tlsEnabled: false
    credentialProviderPath:
    appPath: 'webapp/target/beacon-webapp-1.0.0.2.6.0.0-SNAPSHOT'
    pluginStagingPath: '/apps/beacon/plugin/stage/'
    localClusterName: 'cluster-local'
    loadNumThreads: 10
    loadTimeout: 10
    resultsPerPage: 10
    maxResultsPerPage: 1000
    maxInstanceCount: 10
    socketBufferSize: 32768
    services:
    locale: en
    hadoopJobLookupRetries: 3
    hadoopJobLookupDelay: 2

dbStore:
    driver: org.hsqldb.jdbcDriver
    url: jdbc:hsqldb:mem:quartz
    user: quartz
    password: quartz
    passwordAlias:
    maxConnections: 10

scheduler:
    quartzPrefix: QUARTZ_
    quartzThreadPool: 5
    retiredPolicyOlderThan: 1
    cleanupFrequency: 1
    housekeepingThreads: 5
    syncStatusFrequency: 5
    minReplicationFrequency: 5
    replicationMetricsInterval: 60
