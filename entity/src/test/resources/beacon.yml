engine:
    hostName: '0.0.0.0'
    tlsPort: 25443
    port: 25000
    principal: ''
    tlsEnabled: false
    credentialProviderPath: 'target/cred-store/'
    appPath: 'webapp/target/beacon-webapp-1.0.0.2.6.0.0-SNAPSHOT'
    pluginStagingPath: '/apps/beacon/plugin/stage/'
    localClusterName: 'cluster-local'
    loadNumThreads: 1
    loadTimeout: 1
    resultsPerPage: 1
    maxResultsPerPage: 100
    socketBufferSize: 32768
    hadoopJobLookupRetries: 3
    hadoopJobLookupDelay: 2

dbStore:
    driver: org.apache.derby.jdbc.ClientDriver
    url: jdbc:derby:database/beacon-db;create=true;
    user: beacon
    password: beacon
    passwordAlias:
    maxConnections: 1

scheduler:
    quartzPrefix:
    quartzThreadPool:
    syncStatusFrequency: 5
    minReplicationFrequency: 60
    replicationMetricsInterval: 60
