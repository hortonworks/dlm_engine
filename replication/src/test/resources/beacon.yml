engine:
    hostName: '0.0.0.0'
    tlsPort: 25443
    port: 25000
    principal: ''
    tlsEnabled: false
    configStoreUri: 'target/config-store/'
    appPath: 'webapp/target/beacon-webapp-1.0.0.2.6.0.0-SNAPSHOT'
    localClusterName: 'cluster-local'
    loadNumThreads: 1
    loadTimeout: 1
    resultsPerPage: 1
    socketBufferSize: 32768

store:
    driver: org.apache.derby.jdbc.ClientDriver
    url: jdbc:derby:database/beacon-db;create=true;
    user: beacon
    password: beacon
    maxConnections: 1

scheduler:
    quartzPrefix:
    quartzThreadPool:
