# services is comma separated
engine:
    hostName: '0.0.0.0'
    tlsPort: 25443
    port: 25968
    principal: ''
    tlsEnabled: false
    credentialProviderPath: 'file:///tmp/cred-store/'
    appPath: 'webapp/target/beacon-webapp-1.0.0.2.6.0.0-SNAPSHOT'
    pluginStagingPath: '/apps/beacon/plugin/stage/'
    localClusterName: 'cluster-local'
    loadNumThreads: 10
    loadTimeout: 10
    resultsPerPage: 10
    maxResultsPerPage: 100
    socketBufferSize: 32768
    services:
    hadoopJobLookupRetries: 3
    hadoopJobLookupDelay: 2
    maxHiveEvents: 2500

dbStore:
    driver: org.apache.derby.jdbc.ClientDriver
    url: jdbc:derby:data/beacon-db;create=true;
    user: beacon
    password: beacon
    passwordAlias:
    maxConnections: 10
    schemaDirectory: ./sql

scheduler:
    quartzPrefix:
    quartzThreadPool: 5
    syncStatusFrequency: 5
    minReplicationFrequency: 60
