# services is comma separated
engine:
    hostName: '0.0.0.0'
    tlsPort: 25443
    port: 25000
    principal: ''
    tlsEnabled: false
    configStoreUri: 'file:///tmp/config-store/'
    credentialProviderPath:
    appPath: 'webapp/target/beacon-webapp-1.0.0.2.6.0.0-SNAPSHOT'
    pluginStagingPath: '/apps/beacon/plugin/stage/'
    localClusterName: 'cluster-local'
    loadNumThreads: 10
    loadTimeout: 10
    resultsPerPage: 10
    maxResultsPerPage: 1000
    socketBufferSize: 32768
    services: com.hortonworks.beacon.scheduler.internal.StoreCleanupService,com.hortonworks.beacon.scheduler.internal.AdminJobService

dbStore:
    driver: org.apache.derby.jdbc.ClientDriver
    url: jdbc:derby:data/beacon-db;create=true;
    user: beacon
    password: beacon
    passwordAlias:
    maxConnections: 10
    schemaDirectory: ./sql

scheduler:
    quartzPrefix: QUARTZ_
    quartzThreadPool: 10
    retiredPolicyOlderThan: 1
    cleanupFrequency: 1
    housekeepingThreads: 5
    syncStatusFrequency: 5
    minReplicationFrequency: 60
