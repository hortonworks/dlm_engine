[environment]

# The java implementation to use. If JAVA_HOME is not found we expect java and jar to be in path
#JAVA_HOME:home

# Cluster name where this beacon server is installed
#BEACON_CLUSTER:

# any additional java opts you want to set. This will apply to both client and server operations
#BEACON_OPTS:

# any additional java opts that you want to set for client only
#BEACON_CLIENT_OPTS:

# java heap size we want to set for the client. Default is 1024MB
#BEACON_CLIENT_HEAP:

# any additional opts you want to set for beacon service.
#BEACON_SERVER_OPTS:

# java heap size we want to set for the beacon server. Default is 1024MB
#BEACON_SERVER_HEAP:

# What is is considered as beacon home dir. Default is the base locaion of the installed software
#BEACON_HOME_DIR:

# Where log files are stored. Default is logs directory under the base install location
#BEACON_LOG_DIR:

# Where pid files are stored. Default is logs directory under the base install location
#BEACON_PID_DIR:

# where the beacon active mq data is stored. Defatult is logs/data directory under the base install location
#BEACON_DATA_DIR:

# Where do you want to expand the war file. By Default it is in /server/webapp dir under the base install dir.
#BEACON_EXPANDED_WEBAPP_DIR:
