engine:
    hostName: '0.0.0.0'
    tlsPort: 25443
    port: 25968
    principal: ''
    tlsEnabled: false
    credentialProviderPath: 'file:///tmp/cred-store/'
    appPath: '../webapp/target/beacon-webapp-1.0.0.2.6.0.1-SNAPSHOT'
    pluginStagingPath: '/apps/beacon/plugin/stage/'
    localClusterName: 'cluster-local'
    loadNumThreads: 10
    loadTimeout: 10
    resultsPerPage: 10
    maxResultsPerPage: 100
    maxInstanceCount: 5
    socketBufferSize: 32768
    services: com.hortonworks.beacon.scheduler.internal.StoreCleanupService,com.hortonworks.beacon.scheduler.internal.AdminJobService,com.hortonworks.beacon.scheduler.RecoveryService,com.hortonworks.beacon.plugin.service.PluginManagerService
    locale: en
    hadoopJobLookupRetries: 2
    hadoopJobLookupDelay: 2
    maxHiveEvents: 2500

dbStore:
    driver: org.hsqldb.jdbcDriver
    url: jdbc:hsqldb:mem:quartz
    user: quartz
    password: quartz
    passwordAlias:
    maxConnections: 10

scheduler:
    quartzPrefix: QUARTZ_
    quartzThreadPool: 5
    retiredPolicyOlderThan: 1
    cleanupFrequency: 1
    housekeepingThreads: 5
    housekeepingSyncFrequency: 5
    housekeepingSyncMaxRetry: 30
    minReplicationFrequency: 5
    replicationMetricsInterval: 60
